{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-5" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Log In</h2>
            <form action="/login" method="post">
                <!-- Username -->
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <input autocomplete="new-password" class="form-control form-control-lg" name="password" placeholder="Password" type="password" required>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <button class="btn btn-primary btn-lg w-100" type="submit">Log In</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/register" class="text-muted">Don't have an account? Register here</a>
            </div>
        </div>
    </div>
{% endblock %}
