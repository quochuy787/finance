<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="C$50 Finance - A platform to buy, sell, and track your stocks.">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link href="/static/styles.css" rel="stylesheet">
    <title>C$50 Finance: {% block title %}{% endblock %}</title>

    <style>
        /* Dark Mode Toggle */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
        }

        .bg-dark-mode {
            background-color: #121212 !important;
            color: #f8f9fa !important;
        }

        /* Navbar Customizations */
        .navbar {
            transition: all 0.3s ease;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #333;
            font-weight: 500;
            padding: 12px;
            transition: color 0.3s ease;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #ff7f50;
        }

        .navbar-brand span {
            font-weight: bold;
        }

        .navbar-brand .blue { color: #007bff; }
        .navbar-brand .red { color: #ff5733; }
        .navbar-brand .yellow { color: #ffc107; }
        .navbar-brand .green { color: #28a745; }

        /* Main Container */
        .container {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container.text-center {
            padding: 40px;
        }

        /* Flash Messages */
        .alert {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Footer */
        footer {
            margin-top: 40px;
        }

        .footer-btn {
            font-size: 1.2rem;
            padding: 8px 16px;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .footer-btn:hover {
            background-color: #ff8c57;
        }

        .alert-primary {
            background-color: #cce5ff;
            border-color: #b8daff;
        }

        .alert-primary strong {
            font-weight: 600;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Finance</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5">
        <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
            <input name="doctype" type="hidden" value="HTML5">
            <input name="fragment" type="hidden">
            <input alt="Validate" src="/static/I_heart_validator.png" type="image">
        </form>
        <button class="footer-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle dark mode functionality
            const toggleDarkMode = () => {
                document.body.classList.toggle('bg-dark-mode');
                const navbar = document.querySelector('.navbar');
                navbar.classList.toggle('navbar-dark');
                navbar.classList.toggle('bg-dark');
            };
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
