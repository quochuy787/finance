<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* Background Gradient */
            body {
                background: linear-gradient(135deg, #a8d0e6, #d1e8e2);
                color: #333;
                font-family: 'Arial', sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Card Styling */
            .card {
                background: rgba(255, 255, 255, 0.8);
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
            }

            /* Form Styling */
            .form-control {
                font-size: 1.1rem;
                padding: 15px;
                border-radius: 8px;
                border: 2px solid #ccc;
                transition: border-color 0.3s;
            }

            .form-control:focus {
                border-color: #6f9fbb;
                box-shadow: 0 0 8px rgba(111, 159, 187, 0.5);
            }

            .btn-primary {
                background-color: #6f9fbb;
                border-color: #6f9fbb;
                font-size: 1.1rem;
                padding: 15px 25px;
                width: 100%;
                border-radius: 8px;
                transition: background-color 0.3s;
            }

            .btn-primary:hover {
                background-color: #5b8fa6;
                border-color: #5b8fa6;
            }

            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
                font-size: 1.1rem;
                padding: 10px 20px;
                margin-top: 20px;
                width: 100%;
                border-radius: 8px;
                transition: background-color 0.3s;
            }

            .btn-secondary:hover {
                background-color: #5a6368;
                border-color: #5a6368;
            }

            h1 {
                color: #333;
                font-size: 2rem;
                margin-bottom: 30px;
                font-weight: 600;
            }

            /* Responsive Design */
            @media (max-width: 576px) {
                .card {
                    padding: 25px;
                }

                .form-control, .btn-primary, .btn-secondary {
                    font-size: 1rem;
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1 class="text-center">Enter Stock Symbol</h1>
            <form action="/quote" method="post">
                <div class="mb-4">
                    <input name="symbol" placeholder="Enter stock symbol (e.g., AAPL, TSLA)" type="text" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Quote</button>
            </form>

            <!-- Button to go back to Home Page -->
            <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </body>
</html>
